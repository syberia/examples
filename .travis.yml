language: c
sudo: false
addons:
  apt:
    sources:
      - r-packages-precise
    packages:
      - r-base-dev
      - r-recommended
      - pandoc
env:
  - global:
    - TRAVIS=true
    - R_LIBS_USER=~/.R/library
cache:
  directories:
    ~/.R
before_script:
  - mkdir -p "$R_LIBS_USER"
script:
  - Rscript -e "quit(status = tryCatch({ test_engine(); 0 }, error = function(e) { 1 }))"
notifications:
  email:
    on_success: change
    on_failure: change
