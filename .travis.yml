language: c
env: TRAVIS=true
before_install:
- curl -OL http://raw.github.com/robertzk/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- "./travis-tool.sh bootstrap"
install:
- "./travis-tool.sh install_r devtools microbenchmark knitr timeDate lubridate caret"
- "./travis-tool.sh install_r arules pbapply memoise stringr testthat"
- "./travis-tool.sh install_github avantcredit/aws-tools"
- "./travis-tool.sh install_github hadley/purrr"
- "./travis-tool.sh install_github robertzk/Ramd"
- "./travis-tool.sh install_github robertzk/testthatsomemore"
- "./travis-tool.sh install_github robertzk/objectdiff"
- "./travis-tool.sh install_github robertzk/stagerunner"
- "./travis-tool.sh install_github robertzk/director"
- "./travis-tool.sh install_github robertzk/statsUtils"
- "./travis-tool.sh install_github robertzk/mungebits"
- "./travis-tool.sh install_github robertzk/tundra"
- "./travis-tool.sh install_github robertzk/syberiaMungebits"
- "./travis-tool.sh install_github robertzk/syberiaStructure"
- "./travis-tool.sh install_github robertzk/syberiaStages"
- "./travis-tool.sh install_github robertzk/syberia"
- "./travis-tool.sh install_github robertzk/s3mpi"
script: "./travis-tool.sh run_syberia_tests"
after_failure:
- "./travis-tool.sh dump_logs"
notifications:
  email:
    on_success: change
    on_failure: change
